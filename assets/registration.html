<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="reg_style.css">
    <!--preconnect to google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Gothic+A1&family=Playwrite+AU+SA:wght@100..400&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>Student Registration</h1>
    <!--container for registration form-->
    <div class="form-container">
        <!--registration form with post method-->
        <form action="/registration" method="POST">
            <!--label and input for username-->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
        
            <!--label annd input for password-->
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span id="toggle-password" class="toggle-password">ðŸ«£</span>
            </div><br><br>
        
            <!--label and input for email-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
    // to handle password visibility toggle
    document.getElementById('toggle-password').addEventListener('click', function() {
        var passwordInput = document.getElementById('password');
        var icon = document.getElementById('toggle-password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.textContent = 'ðŸ™ˆ'; // Change icon when showing password
        } else {
            passwordInput.type = 'password';
            icon.textContent = 'ðŸ«£'; // Change icon when hiding password
        }
    });

    </script>
</body>
</html>
